; =============================================================================
; BLUEHOST PHP CONFIGURATION - ERROR HANDLING AND PERFORMANCE
; =============================================================================

; ERROR HANDLING - Prevent JSON corruption and hide errors from users
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = "/home2/udktvymy/public_html/php_errors.log"
error_reporting = E_ALL

; SESSION CONFIGURATION - Ensure session persistence
session.gc_maxlifetime = 86400
session.cookie_lifetime = 0
session.cookie_httponly = 1
session.cookie_samesite = Lax

; MEMORY AND PERFORMANCE - Adjust for your application needs  
memory_limit = 256M
max_execution_time = 120
max_input_time = 120
post_max_size = 64M
upload_max_filesize = 64M

; OUTPUT BUFFERING - Prevent header errors
output_buffering = 4096
implicit_flush = Off